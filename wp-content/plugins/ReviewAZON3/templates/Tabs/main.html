<script type="text/javascript" src="%%PLUGINURL%%/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="%%PLUGINURL%%/js/jquery-ui-1.7.1.custom.min.js"></script>


<script type="text/javascript">
$(function(){

	// Tabs
	$('#tabs').tabs();
	$('#wrapper').show();
});
</script>

<div class="RZProductPage">
<table cellpadding="0" cellspacing="0" border="0" width="100%">
<tr>
    <td colspan="2" style="text-align:right;padding-bottom:15px;padding-right:10px;">
    <a class="iconAnchorReviews" href="%%ALLCUSTOMERREVIEWSPAGELINK%%" target="_blank">User Reviews</a>
    <a class="iconAnchorEmail" href="%%TELLAFRIENDLINK%%" target="_blank">Send this to a friend</a>
</td>
</tr>
<tr><td colspan="2"><a class="RZTitle" rel="nofollow" title="%%TITLE%%" href="%%DETAILPAGELINK%%">%%TITLE%%</a></td></tr>
<tr><td colspan="2">&nbsp;</td></tr>
<tr>
    <td><a rel="nofollow" title="%%TITLE%%" href="%%DETAILPAGELINK%%"><img class="RZMainImage" src="%%AMAZONMEDIUMIMAGE%%" alt="" /></a></td>
    <td style="vertical-align:top;width:100%;">
        <table cellpadding="3" cellspacing="3" border="0">
        <tr>
            <td nowrap colspan="2"><strong>Manufacturer: </strong><span>%%MANUFACTURER%%</span> </td>
         </tr>
        <tr>
            <td nowrap><strong>Customer Rating: </strong> </td>
            <td width="100%">%%RATINGBAR%%</td>
        </tr>
        <tr>
            <td nowrap colspan="2"><strong>List Price: </strong><span>%%LISTPRICE%%</span> </td>
        </tr>
        <tr>
            <td nowrap colspan="2" style="color:green;font-size:1.5em;font-weight:bold;"><strong>Sale Price: </strong><span>%%SALEPRICE%%</span> </td>
        </tr>
        <tr>
            <td nowrap colspan="2"><strong>Availibility: </strong><span>%%SHIPPINGAVAILIBILITY%%</span> </td>
        </tr> 
        <tr>
            <td nowrap colspan="2">%%FREESHIPPING%%</td>
        </tr> 
        <tr>
        	<td colspan="2" style="padding-top:10px;"><a rel="nofollow" title="%%TITLE%%" href="%%DETAILPAGELINK%%" class="buynow">Buy Now</a></td>
        </tr>       
        </table>
    </td>
</tr>
<tr><td>&nbsp;</td></tr>
    </table> 
</div>     
<div id="wrapper" class="reviewazon" style="margin-top:25px;display:none;">
		%%TABS%%
</div>
